<!doctype html>
<html lang="en">
  <head>
    <title>Pomodorist</title>
      <link rel="stylesheet" type="text/css" href="css/pomodorist.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  
  </head>
  <body>
      <h1>Pomodoro Timer</h1>
  
      
 
  <div class="pomodoro_holder">   
 
    <div id="timer">
        <p><strong>Pomodoro</strong>-time for work: </p>
      <p id="pomstart"> 25:00 </p>
      <button onclick="start1()">Start</button>
    </div>
    
    <div id="timer">
        
      <p><strong>Short break: </strong></p>
      <p id="short"> 5:00</p>
          <button onclick=start2()>Start</button>

        
      <div id="form"> 
        <label class="container">One
          <input type="checkbox" id="check1" >
          <span class="checkmark"></span>
        </label>
        <label class="container">Two
          <input type="checkbox" id="check2">
          </label>
        <label class="container">Three
          <input type="checkbox" id="check3">
        </label>
      </div> 
    </div>
     
    <div id="timer">       
        <p><strong>Long break: </strong></p> 
        <p id="long">10:00 </p> 
        <button onclick=start3()>Start</button>
    </div>

    
  <!-- </ul> -->
  </div>     
     <button id="pause" onclick=pause()>Pause</button> 
     <button id="reset" onclick=reset()>Reset</button> 
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      
      <div id="end">
        <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank"><i>Read about Pomodoro Technique</i></a>
           <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
        <p>&copy; PZORG 2017</p>  
       </div> 
      
      
<script src="js/pomodorist.js"></script>

      <script src="js/pomodorist.js"></script>

  </body>
</html>
