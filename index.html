<!doctype html>
<html lang="en">
  <head>
    <title>Pomodorist</title>
      <link rel="stylesheet" type="text/css" href="css/pomodorist.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
      
      
 <ul>
      
     <li id="timer">
        <p>Pomodoro - time for work: </p>
        <p id="pomstart"> 25:00 </p>
        <button onclick="start1()">Start</button>
    </li>
     
     <li></li>
      
     <li id="timer">
         <p>Short break:</p>
         <p id="short">5:00</p>
         <button onclick=start2()>Start</button>
         <br>
         <br>
         
<label class="container">One
  <input type="checkbox" id="check1" >
  <span class="checkmark"></span>
</label>
<label class="container">Two
  <input type="checkbox" id="check2">
  </label>
<label class="container">Three
  <input type="checkbox" id="check3">
</label>
   </li>
     
   <li></li>
     <li id="timer">
         
        <p>Long break: </p> 
        <p id="long">10:00 </p> 
        <button onclick=start3()>Start</button>
     </li>

     <br>
      </ul>
        <br>
        <br>
     

     <button id="pause" onclick=pause()>Pause</button> 
   
      
           <br>
     <br>

     <button id="reset" onclick=reset()>Reset</button> 
     
      
      
      
<script src="js/pomodorist.js"></script> 

    

    
    <!-- Optional JavaScript -->
      <script src="js/pomodorist.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
