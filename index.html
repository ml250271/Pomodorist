    <title>Pomodorist</title>

  <body>
    <h1>Pomodoro - Timer only</h1>
      
      
 <div id="timer">
      <br>
     
     <p>Pomodoro - time for work: </p>
     <p id="pomstart"> 25:00 </p> <button onclick="start1()">Start</button>
      <br>
     
      <p>Short brake: </p>
   <p id="short"> 5:00</p>  <button onclick=start2()>Start</button>
     
     <br>
     <p>Long brake: </p> 
     <p id="long">10:00 </p> 
     <button onclick=start3()>Start</button>
     
     <br>

     <button id="pause" onclick=pause()>Pause</button> 
     <p>Make a remark, why pause?</p>
     <button id="reset" onclick=reset()>Reset</button> 
</div>
      
<script src="js/pomodorist.js"></script>
